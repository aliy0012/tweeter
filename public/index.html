<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!--Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <span id="write-tweet" class="write-tweet"
        ><strong>Write</strong> a new tweet
        <a><i id="write-tweet-arrow" class="fas fa-angle-double-down"></i></a>
      </span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <header class = "main-header">
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
          <h2><strong> Ali </strong></h2>
        </div>
      </header>

      <div class="content-container">
        <section id = "new-tweet" class = "new-tweet">
          <br>
          <form id="submit-tweet">
            <br>
            <label id="tweet-err" class="error-message hidden">Place Holder Error</label>
            <br>
            <textarea name="text" rows="1" id="tweet-text" placeholder="What are you humming about?"></textarea>
            <br>
            <div>
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>

        <div id="tweets-container" class="tweets-container"></div>

      </section>
    </div>
       
        <section>

    </main>
  </body>
</html>
